{% load static %} 
{% block content %}
    
    <style>
        .navbar {
        width: 100%;
        height: 112px;
        background-color: rgb(0, 0, 0);
        overflow: hidden;
        border-bottom: 6px solid  #66B032;
        }

        .logo{
        width: 320px;
        height: 180px;
        margin-top: -36px;
        }

        .navbar a {
        margin-top: 8px ;
        margin-right: 4px;
        float: right;
        text-align: center;
        margin-left: 12px;
        padding: 28px;
        color: white;
        text-decoration: none;
        font-size: 28px;
        font-weight: bold;
        border: 3px solid black;
        font-family: Arial, Helvetica, sans-serif;
        transition: all .15s ease-in-out;
        border-radius: 24px;
        }

        .navbar a:hover {
        box-shadow: 0 0 10px 0 #66B032 inset, 0 0 20px 2px #66B032;
        border: 3px solid #66B032;
        color:#66B032;
        }

        @media screen and (max-width: 500px) {
        .navbar .logo a {
            float: none;
            display: block;
        }
        }

    </style>
    <div class="navbar">
        <img src="{% static 'app_1/images/dark-green.png' %}" class="logo">
        <a href="{% url 'logout'%}"> LOGOUT</a>
        <a href="{% url 'idea_form'%}"> IDEA +</a>
    </div>
{% endblock %}
